<!doctype html>
<html data-theme="emerald">
<head>
  <meta charset="utf-8">
  <title>JVB — Parallel Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
</head>
<body class="p-6">
  <header class="mb-6">
    <h1 class="text-2xl font-semibold">JVB — Parallel Viewer</h1>
    <p class="text-sm text-gray-600">Scans · Vietnamese OCR · English translation</p>
  </header>

  <main class="grid gap-3">
    {% for d in docs %}
      <a class="card bg-base-100 border hover:shadow" href="/doc/{{ d.id }}">
        <div class="card-body">
          <h2 class="card-title">{{ d.title }}</h2>
          <p class="text-sm text-gray-500">{{ d.id }}</p>
        </div>
      </a>
    {% endfor %}
    {% if not docs %}
      <p class="text-gray-500">No documents found. Add JSON bundles to <code>data/</code>.</p>
    {% endif %}
  </main>
</body>
</html>
